{% extends "base.html" %}{% block login_register %}<div class="login-form">    {% if form.errors %}        <div class="fieldWrapper">Неверное имя пользователя или пароль.</div>    {% endif %}    <form method="post" action="{% url login %}">{% csrf_token %}        {% for field in form %}            <div class="fieldWrapper">                {{ field.label_tag }} {{ field }}            </div>        {% endfor %}        <input type="submit" value="Войти" class="login-button" />        <input type="hidden" name="next" value="{% url show_map %}" />    </form>    <a href = '{% url registration_register %}' class="registration-text">Зарегистрироваться</a></div>{% endblock %}{% block bottom-menu %}<div class="bottom-panel"></div>{% endblock %}
